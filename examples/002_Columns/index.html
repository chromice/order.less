<body>
	<main>
		<div id="content">
			<div class="primary">Main content</div>
			<div class="secondary">Secondary content</div>

		<div id="sidebar">Sidebar</div>
		
		<ul id="grid"><!--
			We must bust the whitespace around all items, because 
			they will be rendered as inline blocks.
		 --><li>Item 1</li><!--
		 --><li>Item 2</li><!--
		 --><li>Item 3</li><!--
		 --><li>Item 4</li><!--
